        <div class="form">
          <form action="" name="myForm" onsubmit="return validateForm()"> 
            <div class="container"> 
             <h1>Register</h1> 
             <p>Please fill in this form to create an account.</p> 
             <hr> 
             <label for="name"><b>Name</b></label> 
             <input type="text" placeholder="Enter Name" name="name" id="name" required>  
             <label for="email"><b>Email</b></label> 
             <input type="text" placeholder="Enter Email" name="email" id="email" required> 
             <label for="phone"><b>Phone</b></label> 
             <input type="text" placeholder="Enter Phone" name="phone" id="phone" required> 
             <label for="psw"><b>Password</b></label> 
             <input type="password" placeholder="Enter Password" name="psw" id="psw" onkeyup="return checkPassStrength();" onfocusout="hidePassStrength()"> 
             <div class="pass-strength-hidden" id="pass-strength"></div>
             <label for="psw-repeat"><b>Repeat Password</b></label> 
             <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"> 
             <hr> 
             <p>By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p> 
             <button type="submit" class="registerbtn">Register</button> 
            </div> 
            <div class="container signin"> 
             <p>Already have an account? <a href="index.html">Sign in</a>.</p> 
            </div>
